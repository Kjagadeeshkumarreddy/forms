<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formss.css">
</head>
<body>
    <div class="form">
        <div class="heading">
            <h1>GeeksforGeeks Survey Form</h1>
        </div>
        <form class="mform">
            <div class="form-ct">
                <label>Name
                </label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-ct">
                <label>Email
                </label>
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="form-ct">
                <label>Age
                </label>
                <input type="text" placeholder="Enter your Age">
            </div>
            <div class="form-ct">
                <label>which option best describes you?
                </label>
                <select> 
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option>Working</option>
                </select>
            </div>
            <div class="form-ct">
                <label>Would you recomand GeeksforGeeks to a friend?
                </label>
                <label>
                    <input type="radio">Yes
                </label>
                <label>
                    <input type="radio">No
                </label>
                <label>
                    <input type="radio">May be
                </label>
            </div>
            <div class="form-ct">
                <label>Launguages and FrameWorks known for you
                </label>
                <label>
                    <input type="checkbox">C
                </label>
                <label>
                    <input type="checkbox">C++
                </label>
                <label>
                    <input type="checkbox">C#
                </label>
                <label>
                    <input type="checkbox">Java
                </label>
                <label>
                    <input type="checkbox">Python
                </label>
                <label>
                    <input type="checkbox">JavaScript
                </label>
                <label>
                    <input type="checkbox">React
                </label><label>
                    <input type="checkbox">Angular
                </label>
                <label>
                    <input type="checkbox">Django
                </label>
                <label>
                    <input type="checkbox">Spring
                </label>
            </div>
            <div class="comment">
                <label>Any comments or suggestions</label>
                <label>
                    <input type="text">
                </label>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
